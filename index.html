<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 Profile Card</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="profile">
            <div class="profile-avatar">
              <img src="./assets/images/girl_1.jpg" alt="girl 1" />
            </div>

            <h2 class="profile-name">Thu Trang</h2>
            <p class="profile-job">Font-end Developer</p>

            <div class="profile-social-list">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
              <i class="fa-brands fa-github"></i>
            </div>

            <button class="profile-btn">Contact me</button>
          </div>
        </div>
        <div class="col-4">
          <div class="profile">
            <div class="profile-avatar">
              <img src="./assets/images/girl_2.jpg" alt="girl 1" />
            </div>

            <h2 class="profile-name">My Tam</h2>
            <p class="profile-job">Font-end Developer</p>

            <div class="profile-social-list">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
              <i class="fa-brands fa-github"></i>
            </div>

            <button class="profile-btn">Contact me</button>
          </div>
        </div>
        <div class="col-4">
          <div class="profile">
            <div class="profile-avatar">
              <img src="./assets/images/girl_3.jpg" alt="girl 1" />
            </div>

            <h2 class="profile-name">Huong Trieu</h2>
            <p class="profile-job">Font-end Developer</p>

            <div class="profile-social-list">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
              <i class="fa-brands fa-github"></i>
            </div>

            <button class="profile-btn">Contact me</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
